{% extends 'layout.html' %}
{% block content %}
<style>
    body{
        background: AliceBlue;
    }
.myblock{
    border:1px solid black;
    border-radius: 4%;
    background: rgba(0,0,0,0.5);
    margin-top:10%;
    padding:3%;
}
.h1{
    margin-bottom:5% ;
    color:AliceBlue;
}
.mybtn{
 /*background: rgba(0,0,0,0.5);*/
}

</style>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 myblock">
            <h1 class="h1">Predict Here </h1>
            <form action="{{ url_for('predict') }}" method="POST" class="form-group">
            
            <div class="form-group">
                <input class="form-control" type="text" name="glucose" placeholder="Glucose" >
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="bloodpressure" placeholder="Blood Pressure">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="skinthickness" placeholder="Skin Thickness ">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="bmi" placeholder="Body Mass Index ">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="age" placeholder="Age (years) ">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block btn-danger  mybtn " value="Predict">
                
            </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
    </div>
</div>


{% endblock %}
